<mat-card class="mat-elevation-z10">
  <mat-card-header class="streams">
    <div mat-card-avatar><mat-icon>queue_music</mat-icon></div>
    <mat-card-title>{{'STREAM.TITLE'|translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of items; let idx = index" [ngClass]="{'active': idx == active}">
        <mat-icon mat-list-icon (click)="setStream(idx)" [ngClass]="{'active': idx == active}">play_circle_filled</mat-icon>
        <div class="spacer title" (click)="setStream(idx)">
          <h3>{{item.name}}</h3>
          <span class="subtitle">{{item.earl}}</span>
        </div>
        <mat-icon (click)="up(idx)" [ngClass]="{'invisible': idx == 0}">arrow_upward</mat-icon>
        <mat-icon (click)="down(idx)" [ngClass]="{'invisible': idx == items.length - 1}">arrow_downward</mat-icon>
        <mat-icon (click)="delete(idx)">delete_forever</mat-icon>
        <mat-icon (click)="edit(item)">edit</mat-icon>
      </mat-list-item>
    </mat-list>
    <br/>
    <div>
      <button mat-flat-button color="accent" (click)="save()" [disabled]="disabled">{{'ACTIONS.OK'|translate}}</button>
      <button mat-flat-button color="primary" class="mr-m" (click)="load()" [disabled]="disabled">{{'ACTIONS.RESET'|translate}}</button>
      <button mat-flat-button color="warn" (click)="add()">{{'ACTIONS.ADD'|translate}}</button>
    </div>
  </mat-card-content>
</mat-card>
